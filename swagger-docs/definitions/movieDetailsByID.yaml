      - _id
      - MovieID
      - SeriesType
      - Genres
      - RunningTime
    properties:
      _id:
        type: string
      MovieID:
        type: string
      SeriesID:
        type: string
      SeriesType:
        type: string
      SeriesEndYear:
        type: string
      ReleaseYear:
        type: integer
      AltTitles:
        type: array
        items:
          type: string
      Business:
        type: object
        properties:
          Budget:
            type: string
          BudgetCurrency:
            type: string
          HighGBO:
            type: string
          HighGBOCountry:
            type: string
          HighGBOCurrency:
            type: string
      Parental:
        type: object
        properties:
          Certificates:
            type: array
            items:
              type: string
      Technical:
        type: object
        properties:
          Colors:
            type: array
            items:
              type: string
          Sounds:
            type: array
            items:
              type: string
      Countries:
        type: array
        items:
          type: string
      Genres:
        type: array
        items:
          type: string
      Keywords:
        type: array
        items:
          type: string
      Languages:
        type: array
        items:
          type: string
      Locations:
        type: array
        items:
          type: string
      Rating:
        type: object
        properties:
          RatingDist:
            type: string
          Rating:
            type: string
          RatingVotes:
            type: integer
      RunningTime:
        type: string